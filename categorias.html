<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Categoría</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selecciona una categoría</h1>
    <div class="categorias"> 
        <button onclick="verModelo('Cucumber.glb')">
            <img src="images/verduras.png" alt="Verduras" width="30" height="30">
            Verduras
        </button>
        <button onclick="verModelo('spinach.glb')">
            <img src="images/frutas.png" alt="Frutas" width="30" height="30">
            Frutas
        </button>
        <button onclick="verModelo('Producto_de_origen_animal.glb')">
            <img src="images/producto_de_origen_animal.png" alt="Producto de origen animal" width="30" height="30">
            Producto de origen animal
        </button>
        <button onclick="verModelo('Leguminosas.glb')">
            <img src="images/leguminosas.png" alt="Leguminosas" width="30" height="30">
            Leguminosas
        </button>
        <button onclick="verModelo('Tortilla.glb')">
            <img src="images/tortilla.png" alt="Tortilla" width="30" height="30">
            Cereales
        </button>
        <button onclick="verModelo('Cereales_con_grasa.glb')">
            <img src="images/cereales_con_grasa.png" alt="Cereales con grasa" width="30" height="30">
            Cereales con grasa
        </button>
        <button onclick="verModelo('Aceites_con_proteina.glb')">
            <img src="images/aceites_con_proteina.png" alt="Aceites con proteína" width="30" height="30">
            Aceites con proteína
        </button>
        <button onclick="verModelo('Aceites_sin_proteína.glb')">
            <img src="images/aceites_sin_proteina.png" alt="Aceites sin proteína" width="30" height="30">
            Aceites sin proteína
        </button>
        <button onclick="verModelo('Bebidas_alcoholicas.glb')">
            <img src="images/bebidas_alcoholicas.png" alt="Bebidas alcoholicas" width="30" height="30">
            Bebidas alcoholicas
        </button>
        <button onclick="verModelo('Leche.glb')">
            <img src="images/leche.png" alt="Leche" width="30" height="30">
            Leche
        </button>
        <button onclick="verModelo('Azucar.glb')">
            <img src="images/azucar.png" alt="Azucar" width="30" height="30">
            Azúcar
        </button>
    </div>

    <script>
        function verModelo(categoria) {
            window.location.href = `modelo.html?modelo=${categoria}`;
        }
    </script>
</body>
</html>
