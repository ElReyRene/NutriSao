<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo - NutriAr</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body class="modelo-body">
    <div id="modelos-container"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const modelo = params.get('modelo'); // Obtener el modelo específico

        if (modelo) {
            const modelosContainer = document.getElementById("modelos-container");

            const modelViewer = document.createElement("model-viewer");
            modelViewer.setAttribute("src", `models/${modelo}`);
            modelViewer.setAttribute("ar", "");
            modelViewer.setAttribute("auto-rotate", "");
            modelViewer.setAttribute("camera-controls", "");
            modelViewer.setAttribute("style", "width: 100%; height: 100%;");

            modelosContainer.appendChild(modelViewer);
        } else {
            document.body.innerHTML += "<p>Error: No se encontró el modelo.</p>";
        }
    </script>
</body>
</html>
