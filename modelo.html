<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo - NutriAr</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body class="modelo-body">
    <!-- Encabezado con el título "NutriAr" -->
    <div class="header">
        <h1>NutriAr</h1>
    </div>

    <div id="modelos-container"></div>

    <script>
        // Obtener el nombre del modelo desde la URL
        const params = new URLSearchParams(window.location.search);
        const modelo = params.get('modelo'); // Obtener el modelo específico

        if (modelo) {
            const modelosContainer = document.getElementById("modelos-container");

            // Crear el elemento <model-viewer>
            const modelViewer = document.createElement("model-viewer");
            modelViewer.setAttribute("src", `models/${modelo}`);  // Asegúrate de que la ruta sea correcta
            modelViewer.setAttribute("ar", "");
            modelViewer.setAttribute("auto-rotate", "");
            modelViewer.setAttribute("camera-controls", "");
            modelViewer.setAttribute("style", "width: 100%; height: 100%;");  // Ajustar el tamaño del modelo

            modelosContainer.appendChild(modelViewer);  // Añadir el <model-viewer> al contenedor
        } else {
            // Si no se encuentra el modelo, mostrar un mensaje de error
            document.body.innerHTML += "<p>Error: No se encontró el modelo.</p>";
        }
    </script>
</body>
</html>
