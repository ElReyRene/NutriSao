<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.0.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
            max-width: 800px;
            margin: 0 auto;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Visualizar Modelo 3D</h1>
    <div>
        <model-viewer 
            id="modelo3d" 
            alt="Modelo 3D" 
            src="" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            background-color="#F0F0F0">
        </model-viewer>
    </div>
    <button class="back-button" onclick="window.history.back()">Volver</button>

    <script>
        // Obtener la URL del modelo desde la URL de la página
        const urlParams = new URLSearchParams(window.location.search);
        const modelo = urlParams.get('modelo');

        // Asegurarnos de que el modelo se recibe correctamente
        console.log(`Modelo recibido: ${modelo}`);

        // Asignar la fuente del modelo .glb al <model-viewer>
        const modelViewer = document.getElementById('modelo3d');
        if (modelo) {
            modelViewer.setAttribute('src', modelo);
        } else {
            alert('No se ha seleccionado un modelo válido.');
        }
    </script>
</body>
</html>
